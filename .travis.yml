language: python

python:
  - 3.8
  - 3.7
  - 3.6
  - 3.5

env:
  matrix:
  - TOXENV='pep8'
  - DJANGO='django22' CMS='cms37'
  - DJANGO='django22' CMS='cms37'
  - DJANGO='django21' CMS='cms36'
  - DJANGO='django111' CMS='cms37'
  - DJANGO='django111' CMS='cms36'

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox>=1.8 coveralls
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then export PYVER=py35; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then export PYVER=py36; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then export PYVER=py37; fi"
  - "if [[ $TRAVIS_PYTHON_VERSION == '3.8' ]]; then export PYVER=py38; fi"
  - "if [[ ${DJANGO}z != 'z' ]]; then export TOXENV=$PYVER-$DJANGO-$CMS; fi"

# command to run tests, e.g. python setup.py test
script: 
  COMMAND='coverage run' tox -e$TOXENV

before_install:
  - pip install codecov
after_success:
  - codecov
  - coveralls

matrix:
  exclude:
  - python: 3.5
    env: TOXENV='pep8'
  - python: 3.6
    env: TOXENV='pep8'

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
  server: https://test.pypi.org/

